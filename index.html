<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- The second value will be selected initially -->
        <label>
            Year:
            <select id="year">
                <option value="-1" selected disabled>Select a year</option>
            </select>
        </label>

        <label>
            Category:
            <select id="category">
                <option value="-1" selected disabled>Select a category</option>
            </select>
        </label>

        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Motivation</th>
                </tr>
            </thead>
            <tbody id="bodytable">
                <tr>
                    <td colspan="3">Select year and category please</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
